<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Listado</title>
</head>
<body>
<table>
    <thead>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Carrera</th>
    </thead>
    <th:block th:each="estudiante, row: ${list}">
        <tr>
            <th th:text="${estudiante.nombre}"></th>
            <th th:text="${estudiante.apellido}"></th>
            <th th:text="${estudiante.carrera}"></th>
        </tr>
    </th:block>
</table>
</body>
</html>
